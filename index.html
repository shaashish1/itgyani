    <!-- Quirks Mode Detection -->
    <script>
      // Detect and warn about Quirks Mode
      if (document.compatMode !== 'CSS1Compat') {
        console.error('‚ö†Ô∏è Document is in Quirks Mode! This may cause rendering issues.');
        console.log('Current mode:', document.compatMode);
        console.log('Expected mode: CSS1Compat (Standards Mode)');
        
        // Try to detect the cause
        if (!document.doctype) {
          console.error('‚ùå Missing DOCTYPE declaration!');
        } else {
          console.log('‚úÖ DOCTYPE found:', document.doctype.name);
        }
      } else {
        console.log('‚úÖ Document is in Standards Mode (CSS1Compat)');
      }
      
      // Ensure all dynamically created documents have proper DOCTYPE
      const originalCreateDocument = document.implementation.createDocument;
      document.implementation.createDocument = function(...args) {
        const doc = originalCreateDocument.apply(this, args);
        console.log('üìÑ New document created with DOCTYPE check');
        return doc;
      };
    </script>
